<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Keep Notes</title>
  </head>
  <body>
    <nav class="navbar">
      <div >
        <div >
          <form >
            <input  id="searchText" type="search" placeholder="Search"aria-label="Search"/>
            <button  type="submit"> Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div >
      <h2>Make your life organized, and don't miss a thing</h2>
      <div >
        <div >
          <div >
            <textarea  id="addText" rows="6"></textarea>
          </div>
          <button  id="addButton">Add Note</button>
        </div>
      </div>

      <h2 >Your Notes</h2>
      <div id="notes" ></div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
